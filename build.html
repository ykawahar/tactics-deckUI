<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Build Deck</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4" id="build-page">
    <h1 class="mb-4 text-center">Build Your Deck</h1>

    <!-- Character Selection -->
    <div class="mb-4">
      <h4>Select 3 Characters</h4>
      <!-- <div id="characterSelect" class="row g-3"></div> -->
    </div>

    <!-- Dropdowns for character slots -->
    <div class="row mb-4">
      <div class="col-md-4">
        <input id="charInput1" type="text" class="form-control name-input text-center" placeholder="Select character" list="character-options" />
      </div>
      <div class="col-md-4">
        <input id="charInput2" type="text" class="form-control name-input text-center" placeholder="Select character" list="character-options" />
      </div>
      <div class="col-md-4">
        <input id="charInput3" type="text" class="form-control name-input text-center" placeholder="Select character" list="character-options" />
      </div>
    </div>
    
    <datalist id="character-options">
      <!-- options will be added via JS -->
    </datalist>
    

    <!-- Deck Preview -->
    <div class="row" id="characterPreviewRow">
      <div class="col-md-4" id="char-col-0"></div>
      <div class="col-md-4" id="char-col-1"></div>
      <div class="col-md-4" id="char-col-2"></div>
    </div>

    <!-- Item Selection -->
    <div class="mt-5">
      <h4>Select 9 Item/Tool Cards</h4>
      <div class="row g-3" id="itemSelectionRow">
        <!-- 9 input boxes inserted here by JS -->
      </div>
      <datalist id="item-options">
        <!-- Populated dynamically -->
      </datalist>
    </div>


    <!-- Finalize Button -->
    <div class="text-right mt-5">
      <button id="finalizeDeckBtn" class="btn btn-success">Finalize Deck</button>
    </div>

    <!-- Banner Alert Container -->
    <div id="bannerContainer" class="position-fixed top-0 start-50 translate-middle-x mt-3 z-3" style="width: 100%; max-width: 500px;"></div>
  </div>

  <script src="app.js"></script>
  <script src="build.js" defer></script>

</body>
</html>
