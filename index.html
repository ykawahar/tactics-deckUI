<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tactics Deck</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">
    <div id="bannerContainer" class="position-fixed top-0 start-50 translate-middle-x mt-3 z-3" style="width: 100%; max-width: 500px;"></div>

    <div class="container py-4">
        <!-- <div id="statusBanner" class="alert alert-info text-center d-none" role="alert"></div> -->

        <!-- Header -->
        <div class="text-center mb-4">
            <h1 class="display-5">Deck/Hand</h1>
        </div>

        <!-- Controls -->
        <div class="d-flex justify-content-center gap-3 mb-3">
            <button id="startBtn" class="btn btn-primary">Start Game</button>
            <button id="resetBtn" class="btn btn-danger">Reset Game</button>
            <button id="buildBtn" class="btn btn-info">Build Deck</button>
        </div>
        <div class="d-flex justify-content-between gap-3 mb-4">
            <button id="drawBtn" class="btn btn-success" disabled>Draw Card</button>
            <button id="shuffleBtn" class="btn btn-warning" disabled>Shuffle Deck</button>
            <button id="discardSelectedBtn" class="btn btn-secondary" disabled>Discard (0)</button>
            <button id="lostSelectedBtn" class="btn btn-dark text-white" disabled>Lost (0)</button>
            <button id="reshuffleInBtn" class="btn btn-primary" disabled>Reshuffle into Deck (0)</button>
            <button id="searchDeckBtn" class="btn btn-outline-primary" disabled>Search Deck</button>
        </div>

        <!-- Deck status -->
        <div class="row mb-4 text-center">
            <div class="col-md">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Deck</h5>
                        <p id="deckCount" class="card-text">42 cards</p>
                    </div>
                </div>
            </div>
            <div class="col-md">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Discard</h5>
                        <p id="discardCount" class="card-text">0 cards</p>
                    </div>
                </div>
            </div>
            <div class="col-md">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Lost</h5>
                        <p id="lostCount" class="card-text">0 cards</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game zones -->
            <!-- Hand Zone -->
        <div class="row mb-3">
            <div class="col-md-12">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <span>Your Hand</span>
                    <div class="btn-group btn-group-sm" role="group">
                        <button id="sortByTypeBtn" class="btn btn-outline-light">Sort: Type</button>
                        <button id="sortByCharBtn" class="btn btn-outline-light">Sort: Character</button>
                        <button id="sortByDrawBtn" class="btn btn-outline-light">Sort: Draw</button>
                    </div>
                    </div>
                    <div class="card-body">
                        <div id="handContainer" class="d-flex flex-wrap gap-2"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Deck Zone Hidden Default -->
        <div class="row mb-3">
            <div id="deckSearchContainer" class="card mt-4 d-none">
                <div class="card-header bg-info text-white">
                  Deck Search
                </div>
                <div class="card-body">
                  <ul id="deckList" class="list-group list-group-flush mb-2"></ul>
                  <button id="deckToHandBtn" class="btn btn-outline-info btn-sm" disabled>Add to Hand</button>
                  <button id="closeShuffleDeckSearchBtn" class="btn btn-link btn-sm">Close & Shuffle</button>
                    <button id="closeDeckSearchBtn" class="btn btn-link btn-sm">Close</button>
                </div>
              </div>              
        </div>

        <div class="row gy-4">
            <!-- Discard Zone -->
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                        <span>Discard Pile</span>
                        <button id="selectAllDiscardBtn" class="btn btn-sm btn-outline-light" title="Toggle Select All">
                            <i id="discardSelectIcon" class="fa-solid fa-square-check"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <ul id="discardList" class="list-group list-group-flush mb-2"></ul>
                        <div class="d-flex gap-2">
                            <button id="discardToHandBtn" class="btn btn-outline-secondary btn-sm" disabled>Send to Hand</button>
                            <button id="discardToDeckBtn" class="btn btn-outline-secondary btn-sm" disabled>Send to Top of Deck</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Lost Zone -->
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header bg-dark text-white">
                        Lost Pile
                    </div>
                    <div class="card-body">
                        <ul id="lostList" class="list-group list-group-flush mb-2"></ul>
                        <div class="d-flex gap-2">
                            <button id="lostToHandBtn" class="btn btn-outline-dark btn-sm" disabled>Send to Hand</button>
                            <button id="lostToDeckBtn" class="btn btn-outline-dark btn-sm" disabled>Send to Bottom of Deck</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <!-- <footer class="text-center mt-5 text-muted">
      <small>Built for GitHub Pages â€” Card draw system concept</small>
    </footer> -->

    </div>

    <!-- Bootstrap JS (optional, for future features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="script_old.js"></script>
</body>

</html>
