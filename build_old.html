<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Build Your Deck</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Build Your Deck</h1>

    <!-- Character Selection -->
    <div class="mb-5">
      <h3>Select 3 Characters</h3>
      <div id="characterOptions" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <!-- Characters inserted here via JS -->
      </div>
    </div>

    <!-- Item Selection -->
    <div class="mb-5">
      <h3>Select Item Cards (Total: 9)</h3>
      <div id="itemOptions" class="row g-3">
        <!-- Items inserted here via JS -->
      </div>
      <div class="mt-2">
        <strong>Total item cards selected:</strong> <span id="itemCount">0</span> / 9
      </div>
    </div>

    <!-- Actions -->
    <div class="d-flex justify-content-between align-items-center">
      <div id="buildWarning" class="text-danger fw-bold"></div>
      <button id="saveDeckBtn" class="btn btn-primary">Save Deck & Start</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
